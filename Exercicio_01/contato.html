<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div><h1>Formulário de Contato</h1></div>
  
  
  <div>
  <form action="" class="contato" method="GET">
    <label for="">Nome</label>
    <input type="text" required>

    <label for="">Sobrenome</label>
    <input type="text" required>

    <label for="">Email</label>
    <input type="text" required><br> <br>    
    
    <label for="">Motivo:</label>
    <select name="Selecione uma opção">
    <option>option 1</option>
    <option>option 2</option>
    <option>option 3</option>
    <option> option 4 </option>
    <option> option 5 </option>
    </select>

    <br>
    <p>Sexo</p>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Masculino</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Feminino</label><br>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Prefiro não responder</label>
  

    <p>Passatempo</p>
    <input type="checkbox" id="male" name="" value="programar">
    <label for="">Programar</label><br>
    <input type="checkbox" id="" name="" value="ler">
    <label for="">Ler</label><br>
    <input type="checkbox" id="" name="" value="jogar">
    <label for="other">Jogar video game</label><br>
    <input type="checkbox" id="" name="" value="exercicios">
    <label for="other">Praticar atividades físicas</label><br>
    <input type="checkbox" id="" name="" value="viajar">
    <label for="other">Viajar</label> <br> <br>
    
    <p>Faça um comentário</p>
    <textarea name="comentario" id="" cols="30" rows="10"></textarea><br><br>
    
    <button type="submit">Enviar</button>
    <button type="reset">Excluir</button>


  </form>
  </div>
  
  
</body>
</html>
